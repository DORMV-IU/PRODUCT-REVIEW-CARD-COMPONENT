<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPRC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon-32x32.png" sizes="20x20" />
  </head>
  <body>
    <div class="product-preview">
      <div class="product-image">
        <img class="deskimg" src="./image-product-desktop.jpg" alt="" />
        <img class="mobimg" src="./image-product-mobile.jpg" alt="" />
      </div>
      <div class="product-information">
        <div class="txt">
          <p class="product-category">PERFUME</p>
          <h2 class="product-title">Gabirelle Essensce Eau De Parfum</h2>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="pricing">
          <div class="top">
            <p class="price">$149.99</p>
            <p class="cancel" style="text-decoration: line-through">$169.99</p>
          </div>
          <div class="bottom">
            <button class="checkout">
              <img src="./icon-cart.svg" alt="" />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
